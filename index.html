    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
      const myId = 0;

      const randomChoose = (arr, n = 0) => {
        if(n === 0) {
          return arr.splice(randomIndex(arr), 1)[0];
        } else {
          const res = [];
          let c = 0;
          while(c < n && arr.length) {
            c ++;
            res.push(randomChoose(arr, 0));
          }
          return res;
        }
      }

      const shuffle = (arr) => arr.sort((a,b) => Math.random() - Math.random());

      const randomIndex = (arr) => parseInt(Math.random() * arr.length);
    </script>

  </body>
